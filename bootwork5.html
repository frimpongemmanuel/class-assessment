<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootwork5.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<body>
<div class="container">
	<div class="row ert">
		<div class="col-md text-right">
			<p>0</p>
		</div>
	</div>

	<div class="row row1">
		<div class="col-md text-center border"><p>AC</p></div>
		<div class="col-md text-center border"><p>+/-</p></div>
		<div class="col-md text-center border"><p>%</p></div>
		<div class="col-md text-center border a-sign"><p>&divide;</p></div>
	</div>
	<div class="row row1">
		<div class="col-md text-center border"><p>7</p></div>
		<div class="col-md text-center border"><p>8</p></div>
		<div class="col-md text-center border"><p>9</p></div>
		<div class="col-md text-center border a-sign"><p>*</p></div>
	</div>
	<div class="row row1">
		<div class="col-md text-center border"><p>4</p></div>
		<div class="col-md text-center border"><p>5</p></div>
		<div class="col-md text-center border"><p>6</p></div>
		<div class="col-md text-center border a-sign"><p>-</p></div>
	</div>
	<div class="row row1">
		<div class="col-md text-center border"><p>1</p></div>
		<div class="col-md text-center border"><p>2</p></div>
		<div class="col-md text-center border"><p>3</p></div>
		<div class="col-md text-center border a-sign"><p>+</p></div>
	</div>
	<div class="row row1">
		<div class="col-md-6 text-center border"><p>0</p></div>
		<div class="col-md-3 text-center border"><p>.</p></div>
		<div class="col-md-3 text-center border a-sign"><p>=</p></div>
		
	</div>

</div>



<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
